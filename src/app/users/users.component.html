<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Profile Picture Column -->
    <ng-container matColumnDef="profilePic">
      <th mat-header-cell *matHeaderCellDef>Profile Picture</th>
      <td mat-cell *matCellDef="let element"><img [src]="element.profilePic" alt="Profile Picture" id="userProfile"></td>
    </ng-container>

    <!-- Gift Card Points Column -->
    <ng-container matColumnDef="giftCardPoints">
      <th mat-header-cell *matHeaderCellDef>Gift Card Points</th>
      <td mat-cell *matCellDef="let element">{{ element.giftCardPoints }}</td>
    </ng-container>

    <!-- Define Header and Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
</div>
