<div class="container">
  <app-sidebar></app-sidebar>
  <div class="content">
    <h2>{{componentName}}</h2>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name || 'null'}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Profile Picture Column -->
        <ng-container matColumnDef="profilePic">
          <th mat-header-cell *matHeaderCellDef>Profile Picture</th>
          <td mat-cell *matCellDef="let element">
            <img *ngIf="element.profilePic !== null" [src]="element.profilePic" alt="Profile Picture" id="userProfile">
            <span *ngIf="element.profilePic === null"></span>
          </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.countryCode + element.mobileNumber }}</td>
        </ng-container>



        <!-- Gift Card Points Column -->
        <ng-container matColumnDef="giftCardPoints">
          <th mat-header-cell *matHeaderCellDef>Gift Card Points</th>
          <td mat-cell *matCellDef="let element">{{ element.giftCardPoints || '00' }}</td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let element">{{ element.gender|| 'null' }}</td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <td mat-cell *matCellDef="let element">{{ element.age || 'null'}}</td>
        </ng-container>

        <!-- Define Header and Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
